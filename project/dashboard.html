<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-wrapper">
                    <div class="logo-icon-dash">
                        <i class="fas fa-graduation-cap"></i>
                        <div class="logo-pulse"></div>
                    </div>
                    <div class="logo-text">
                        <h2>UNI System</h2>
                        <span>Student Affairs</span>
                    </div>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li id="btn-home" class="nav-item active">
                        <div class="nav-bg"></div>
                        <i class="fas fa-home"></i> 
                        <span>Home</span>
                        <div class="nav-indicator"></div>
                    </li>
                    <li id="btn-students" class="nav-item">
                        <div class="nav-bg"></div>
                        <i class="fas fa-user-graduate"></i> 
                        <span>Students</span>
                        <div class="nav-indicator"></div>
                    </li>
                    <li id="btn-courses" class="nav-item">
                        <div class="nav-bg"></div>
                        <i class="fas fa-book"></i> 
                        <span>Courses</span>
                        <div class="nav-indicator"></div>
                    </li>
                    <li id="btn-instructors" class="nav-item">
                        <div class="nav-bg"></div>
                        <i class="fas fa-chalkboard-teacher"></i> 
                        <span>Instructors</span>
                        <div class="nav-indicator"></div>
                    </li>
                    <li id="btn-employees" class="nav-item">
                        <div class="nav-bg"></div>
                        <i class="fas fa-users-cog"></i> 
                        <span>Employees</span>
                        <div class="nav-indicator"></div>
                    </li> 
                </ul>
            </nav>
            
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> 
                <span>Logout</span>
                <div class="logout-ripple"></div>
            </button>

            <!-- Decorative Elements -->
            <div class="sidebar-decoration"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <header>
                <div class="header-left">
                    <h2 id="page-title">Dashboard Overview</h2>
                    <div class="breadcrumb">
                        <i class="fas fa-home"></i>
                        <span>/ Dashboard</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-avatar">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%234A90E2'/%3E%3Ctext x='50' y='50' text-anchor='middle' dy='.3em' fill='white' font-size='40' font-family='Arial'%3EU%3C/text%3E%3C/svg%3E" alt="User">
                            <div class="status-indicator"></div>
                        </div>
                        <div class="user-details">
                            <span class="welcome-text">Welcome,</span>
                            <span class="user-name" id="user-name">User</span>
                        </div>
                    </div>
                </div>
            </header>

            <div id="app-root">
                <div class="welcome-banner">
                    <div class="banner-content">
                        <div class="banner-left">
                            <div class="welcome-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="welcome-text-content">
                                <h3>Welcome to Student Affairs System</h3>
                                <p>Manage your institution efficiently with our comprehensive management tools</p>
                                <div class="quick-stats">
                                    <div class="quick-stat">
                                        <i class="fas fa-users"></i>
                                        <span>2,547 Active Users</span>
                                    </div>
                                    <div class="quick-stat">
                                        <i class="fas fa-clock"></i>
                                        <span>Last login: Today</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="banner-illustration">
                            <div class="illustration-circle c1"></div>
                            <div class="illustration-circle c2"></div>
                            <div class="illustration-circle c3"></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Page Transition -->
    <div class="page-transition-dash">
        <div class="loader-wrapper">
            <div class="loader-circle"></div>
            <div class="loader-text">Loading...</div>
        </div>
    </div>

    <script type="module" src="home.js"></script>
    <script>
        // Page load animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.page-transition-dash').classList.add('hidden');
                document.body.classList.add('loaded');
            }, 800);
        });

        // Navigation active state with animation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
